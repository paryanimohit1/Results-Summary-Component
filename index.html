<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <div class="main-container">
    <div class="result-container">
      <h3 class="result-header">Your Result</h3>
      <div class="overall-score"><span class="score">76</span><span class="out-of">of 100</span></div>
      <p class="result-greeting">Great</p>
      <p class="result-summary">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h3 class="summary-header">Summary</h3>
      <div class="parameters-list">
          <div class="tile reaction">
            <p class="parameter-label"><img src="./assets/images/icon-reaction.svg" alt="" srcset=""><span>Reaction</span></p>
            <p class="parameter-score"><span class="score">80</span><span class="out-of"> / 100</span></p>
          </div>
          <div class="tile memory">
            <p class="parameter-label"><img src="./assets/images/icon-memory.svg" alt="" srcset=""><span>Memory</span></p>
            <p class="parameter-score"><span class="score">92</span><span class="out-of"> / 100</span></p>
          </div>
          <div class="tile verbal">
            <p class="parameter-label"><img src="./assets/images/icon-verbal.svg" alt="" srcset=""><span>Verbal</span></p>
            <p class="parameter-score"><span class="score">61</span><span class="out-of"> / 100</span></p>
          </div>
          <div class="tile visual">
            <p class="parameter-label"><img src="./assets/images/icon-visual.svg" alt="" srcset=""><span>Visual</span></p>
            <p class="parameter-score"><span class="score">72</span><span class="out-of"> / 100</span></p>
          </div>  
      </div>
      <button class="continue-button">
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
